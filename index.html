<html>
<head>
		<title> Birthday App by Kamal Sir</title>
		<style>
				*{ font-size:60px; }
				body {background-color:lightblue;}
				.btn {width:20%;}
		</style>
<head>

<body>
<center>
			<h1> Bday App <h1/>
			<form onsubmit="operations()">
					<input type="submit" value="Add" class="btn"/>
					<input type="submit" value="Remove" class="btn"/>	
					<input type="submit" value="Show" class="btn"/>	
			</form>
			<h2 id="msg"/>
			
			<script>
					let names = ["kamal", "harshal"];
					function operations()
					{
							event.preventDefault();
							let msg = document.getElementById("msg");
							let ele = document.activeElement.value;
							
							if(ele == "Add")
							{
									let n = prompt("enter name");
									if (n !="")
									{
											names.push(n);
											msg.innerHTML = names;
									}
							}
							else if(ele == "Remove")
							{
									let n = prompt("enter name to be removed ");
									if(n !="")
									{
											let pos = names.indexOf(n);
											if(pos == -1)
											{
													alert(n + " not found ");
											}
											else
											{
													names.splice(pos, 1);
													alert(n +" removed ");
											}
											msg.innerHTML = names;
									}
							}
							else if(ele == "Show")
							{
									msg.innerHTML = names ;
							}
					}
				</script>
<center>
<body>
<html>
